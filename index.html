<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aesthetic Pomodoro üçì</title>
  <style>
    :root{
      --bg1:#fff5f8;
      --bg2:#f7f0ff;
      --card:#ffffffcc;
      --border:#f3d6e2;
      --text:#2a2a2a;
      --muted:#7a7a7a;

      --pink:#ff7eb6;
      --pinkHover:#ff6aa9;

      --soft:#f7f1f4;
      --softHover:#efe6eb;

      --shadow: 0 22px 70px rgba(40, 20, 60, .10);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 20%, var(--bg2), transparent 60%),
                  radial-gradient(1200px 800px at 80% 30%, #ffe6f1, transparent 60%),
                  linear-gradient(160deg, var(--bg1), #ffffff);
      overflow:hidden;
    }

    /* floating blobs (website-ish aesthetic motion) */
    .blob{
      position:absolute;
      width:520px; height:520px;
      border-radius:50%;
      filter: blur(40px);
      opacity:.55;
      pointer-events:none;
      animation: floaty 10s ease-in-out infinite;
      transform: translate3d(0,0,0);
    }
    .blob.one{ background:#ffd3e5; left:-180px; top:-160px; animation-duration: 11s; }
    .blob.two{ background:#dcd0ff; right:-220px; top:40px; animation-duration: 13s; }
    .blob.three{ background:#ffe6b7; left:40%; bottom:-260px; animation-duration: 12s; opacity:.35; }

    @keyframes floaty{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(25px,-18px) scale(1.05); }
    }

    /* layout */
    .wrap{
      position:relative;
      z-index:2;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(420px, 92vw);
      background: var(--card);
      backdrop-filter: blur(12px);
      border: 2px solid var(--border);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: 28px 26px;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .card:hover{
      transform: translateY(-3px);
      box-shadow: 0 30px 90px rgba(40, 20, 60, .14);
    }

    .top{
      text-align:center;
      margin-bottom: 18px;
    }
    .title{
      font-weight:800;
      letter-spacing:.2px;
      font-size: 28px;
      margin: 6px 0 6px;
      text-transform: lowercase;
    }
    .subtitle{
      margin:0;
      color:var(--muted);
      font-size: 14px;
    }

    .timer{
      text-align:center;
      font-size: 76px;
      font-weight: 850;
      letter-spacing: 1px;
      margin: 16px 0 8px;
      font-variant-numeric: tabular-nums;
    }

    .mode{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 13px;
      font-weight: 700;
      letter-spacing:.6px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffffa8;
      transition: transform .2s ease;
    }
    .pill:hover{ transform: translateY(-1px); }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background: var(--pink);
      box-shadow: 0 0 0 6px rgba(255,126,182,.18);
    }

    .btnRow{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 10px;
    }

    button{
      appearance:none;
      border:none;
      cursor:pointer;
      font-weight: 750;
      height: 48px;
      border-radius: 16px;
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 10px 25px rgba(40,20,60,.08);
    }
    button:active{ transform: translateY(1px) scale(.99); }

    .primary{
      background: var(--pink);
      color:white;
    }
    .primary:hover{
      background: var(--pinkHover);
      transform: translateY(-1px);
      box-shadow: 0 14px 35px rgba(255,126,182,.25);
    }

    .soft{
      background: var(--soft);
      color: var(--text);
    }
    .soft:hover{
      background: var(--softHover);
      transform: translateY(-1px);
    }

    .reset{
      margin-top: 12px;
      width: 100%;
      background: #fff;
      color: var(--text);
      border: 2px solid var(--border);
      box-shadow:none;
    }
    .reset:hover{
      transform: translateY(-1px);
      background:#fff8fb;
    }

    .footer{
      text-align:center;
      margin-top: 18px;
      color: var(--muted);
      font-size: 12px;
    }

    /* tiny ‚Äúshake‚Äù when you try to start at 00:00 */
    .shake{
      animation: shake .25s ease;
    }
    @keyframes shake{
      0%,100%{ transform: translateX(0); }
      25%{ transform: translateX(-6px); }
      75%{ transform: translateX(6px); }
    }
  </style>
</head>
<body>
  <div class="blob one"></div>
  <div class="blob two"></div>
  <div class="blob three"></div>

  <div class="wrap">
    <div class="card" id="card">
      <div class="top">
        <div class="title">pomodoro</div>
        <p class="subtitle">soft focus ‚Ä¢ cozy breaks ‚Ä¢ repeat</p>
      </div>

      <div class="timer" id="timer">25:00</div>

      <div class="mode">
        <div class="pill" id="pill">
          <span class="dot" id="dot"></span>
          <span id="modeText">WORK</span>
        </div>
      </div>

      <div class="btnRow">
        <button class="primary" id="startBtn">Start</button>
        <button class="soft" id="pauseBtn">Pause</button>
      </div>

      <button class="reset" id="resetBtn">Reset</button>

      <div class="footer">made with üçì + focus</div>
    </div>
  </div>

  <script>
    // ---- Pomodoro settings (edit later if you want) ----
    const WORK_SECONDS = 25 * 60;
    const BREAK_SECONDS = 5 * 60;

    let secondsLeft = WORK_SECONDS;
    let running = false;
    let onBreak = false;
    let intervalId = null;

    const timerEl = document.getElementById("timer");
    const modeTextEl = document.getElementById("modeText");
    const dotEl = document.getElementById("dot");
    const cardEl = document.getElementById("card");

    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");

    function formatTime(s){
      const m = Math.floor(s / 60);
      const r = s % 60;
      return `${String(m).padStart(2,"0")}:${String(r).padStart(2,"0")}`;
    }

    function setModeUI(){
      if(onBreak){
        modeTextEl.textContent = "BREAK";
        dotEl.style.background = "#7bdcb5";                 // mint
        dotEl.style.boxShadow = "0 0 0 6px rgba(123,220,181,.18)";
      }else{
        modeTextEl.textContent = "WORK";
        dotEl.style.background = "#ff7eb6";
        dotEl.style.boxShadow = "0 0 0 6px rgba(255,126,182,.18)";
      }
    }

    function render(){
      timerEl.textContent = formatTime(secondsLeft);
      setModeUI();
    }

    function tick(){
      if(!running) return;

      if(secondsLeft <= 0){
        // switch modes automatically
        onBreak = !onBreak;
        secondsLeft = onBreak ? BREAK_SECONDS : WORK_SECONDS;
        render();
        return;
      }

      secondsLeft -= 1;
      render();
    }

    function start(){
      if(running) return;

      // if at 00:00, give a cute feedback
      if(secondsLeft <= 0){
        cardEl.classList.remove("shake");
        void cardEl.offsetWidth;
        cardEl.classList.add("shake");
        return;
      }

      running = true;
      intervalId = setInterval(tick, 1000);
    }

    function pause(){
      running = false;
      if(intervalId){
        clearInterval(intervalId);
        intervalId = null;
      }
    }

    function reset(){
      pause();
      onBreak = false;
      secondsLeft = WORK_SECONDS;
      render();
    }

    startBtn.addEventListener("click", start);
    pauseBtn.addEventListener("click", pause);
    resetBtn.addEventListener("click", reset);

    render();
  </script>
</body>
</html>
