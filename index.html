<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aesthetic Pomodoro üçì</title>

<style>
:root{
  --text:#2a2a2a;
  --muted:#7a7a7a;
  --pink:#ff7eb6;
  --pinkHover:#ff6aa9;
  --border:#f3d6e2;
  --soft:#f7f1f4;
  --softHover:#efe6eb;
}

/* ---------- PAGE ---------- */
body{
  margin:0;
  min-height:100vh;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);

  background:
    linear-gradient(rgba(255,245,248,0.85), rgba(255,245,248,0.85)),
    url("bg.jpg") center / cover no-repeat fixed;

  overflow:hidden;
}

.wrap{
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:24px;
}

/* ---------- CARD ---------- */
.card{
  width:min(420px, 92vw);
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(16px);
  border:2px solid var(--border);
  border-radius:28px;
  box-shadow:0 25px 80px rgba(0,0,0,.15);
  padding:28px 26px;
  text-align:center;
  transition:.25s;
}

.card:hover{
  transform: translateY(-3px);
}

/* ---------- TEXT ---------- */
.title{
  font-size:28px;
  font-weight:800;
  text-transform: lowercase;
}

.subtitle{
  font-size:14px;
  color:var(--muted);
  margin-bottom:20px;
}

.timer{
  font-size:76px;
  font-weight:900;
  letter-spacing:1px;
  margin:16px 0 8px;
  font-variant-numeric: tabular-nums;
}

.mode{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#ffffffaa;
  font-size:13px;
  font-weight:700;
  margin-bottom:22px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--pink);
  box-shadow:0 0 0 6px rgba(255,126,182,.2);
}

/* ---------- BUTTONS ---------- */
.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:12px;
}

button{
  border:none;
  height:48px;
  border-radius:16px;
  font-weight:700;
  cursor:pointer;
  transition:.15s;
}

button:active{
  transform:scale(.98);
}

.primary{
  background:var(--pink);
  color:white;
}

.primary:hover{
  background:var(--pinkHover);
}

.soft{
  background:var(--soft);
}

.soft:hover{
  background:var(--softHover);
}

.reset{
  width:100%;
  background:white;
  border:2px solid var(--border);
}

/* ---------- FOOTER ---------- */
.footer{
  margin-top:18px;
  font-size:12px;
  color:var(--muted);
  line-height:1.4;
}

/* ---------- SHAKE ---------- */
.shake{
  animation:shake .25s;
}

@keyframes shake{
  0%,100%{transform:translateX(0);}
  25%{transform:translateX(-6px);}
  75%{transform:translateX(6px);}
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card" id="card">

    <div class="title">pomodoro</div>
    <div class="subtitle">soft focus ‚Ä¢ cozy breaks ‚Ä¢ repeat</div>

    <div class="timer" id="timer">25:00</div>

    <div class="mode">
      <span class="dot" id="dot"></span>
      <span id="modeText">WORK</span>
    </div>

    <div class="row">
      <button class="primary" id="startBtn">Start</button>
      <button class="soft" id="pauseBtn">Pause</button>
    </div>

    <button class="reset" id="resetBtn">Reset</button>

    <div class="footer">
      made with üçì + focus<br>
      <strong>dont forget to get some water after every 25 mins hamster</strong>
    </div>

  </div>
</div>

<script>
/* ---------- TIMER LOGIC ---------- */
const WORK = 25 * 60;
const BREAK = 5 * 60;

let seconds = WORK;
let running = false;
let onBreak = false;
let interval = null;

const timer = document.getElementById("timer");
const modeText = document.getElementById("modeText");
const dot = document.getElementById("dot");
const card = document.getElementById("card");

function fmt(s){
  return String(Math.floor(s/60)).padStart(2,"0") + ":" +
         String(s%60).padStart(2,"0");
}

function render(){
  timer.textContent = fmt(seconds);
  if(onBreak){
    modeText.textContent = "BREAK";
    dot.style.background = "#7bdcb5";
    dot.style.boxShadow = "0 0 0 6px rgba(123,220,181,.2)";
  }else{
    modeText.textContent = "WORK";
    dot.style.background = "#ff7eb6";
    dot.style.boxShadow = "0 0 0 6px rgba(255,126,182,.2)";
  }
}

/* ---------- SOUNDS ---------- */
let audioCtx;
function beep(freq,dur){
  audioCtx ||= new (window.AudioContext||window.webkitAudioContext)();
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.frequency.value=freq;
  o.connect(g); g.connect(audioCtx.destination);
  g.gain.value=.05;
  o.start(); o.stop(audioCtx.currentTime+dur);
}

function resetSound(){
  beep(740,.07); setTimeout(()=>beep(990,.07),90);
}
function doneSound(){
  beep(660,.1); setTimeout(()=>beep(880,.1),120); setTimeout(()=>beep(990,.14),250);
}

/* ---------- CONTROLS ---------- */
function tick(){
  if(!running) return;
  if(seconds<=0){
    doneSound();
    onBreak=!onBreak;
    seconds=onBreak?BREAK:WORK;
    render();
    return;
  }
  seconds--;
  render();
}

startBtn.onclick=()=>{
  if(running) return;
  if(seconds<=0){
    card.classList.remove("shake"); void card.offsetWidth;
    card.classList.add("shake"); return;
  }
  running=true;
  interval=setInterval(tick,1000);
};

pauseBtn.onclick=()=>{
  running=false;
  clearInterval(interval);
};

resetBtn.onclick=()=>{
  running=false;
  clearInterval(interval);
  onBreak=false;
  seconds=WORK;
  render();
  resetSound();
};

render();
</script>
</body>
</html>
